
<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro - Pet Vibe</title>
<link rel="stylesheet" href="css/style.css">
<script defer type="module" src="js/script.js"></script>
</head><body>
<section class="fullbg white">
  <div class="auth-card">
    <button class="back-btn" onclick="location.href='index.html'">← Voltar</button>
    <div class="brand"><img src="img/logo_nav.png" alt=""></div>
    <h1>Criar conta</h1>
    <label>Nome</label><input id="nome" placeholder="Seu nome">
    <label>E-mail</label><input id="email" type="email" placeholder="seu@email.com">
    <label>Senha</label><input id="senha" type="password" placeholder="Crie uma senha">
    <label>Confirmar senha</label><input id="senha2" type="password" placeholder="Repita a senha">
    <button id="btnCadastro" class="btn">Cadastrar</button>
    <div class="links"><a href="login.html">Já tem conta? Entrar</a></div>
  </div>
</section>
</body></html>
