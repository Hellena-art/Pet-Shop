
<!DOCTYPE html><html lang="pt-BR"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - Produtos</title>
<link rel="stylesheet" href="css/style.css">
<script defer type="module" src="js/script.js"></script>
</head><body>
<header class="navbar">
  <div class="logo"><img src="img/logo_nav.png" alt=""></div>
  <button class="back-btn" onclick="location.href='index.html'">← Voltar</button>
</header>
<main class="wrap">
  <section class="card">
    <h2>Cadastrar / Editar Produto</h2>
    <form id="form" class="form-grid">
      <input type="hidden" id="id">
      <div class="form-group"><label>Nome</label><input id="nome" required></div>
      <div class="form-group"><label>Preço (R$)</label><input id="preco" type="number" step="0.01" required></div>
      <div class="form-group"><label>Preço Promoção</label><input id="oldPrice" type="number" step="0.01"></div>
      <div class="form-group" style="grid-column:1 / span 2"><label>Descrição</label><input id="descricao" required></div>
      <div class="form-group"><label>Status</label><select id="status"><option value="ativo">Ativo</option><option value="inativo">Inativo</option></select></div>
      <div class="form-group" style="grid-column:1 / span 3;text-align:right"><button class="btn" type="submit">Salvar</button></div>
    </form>
  </section>
  <section class="card">
    <h2>Produtos cadastrados</h2>
    <table class="table" id="tabela"><thead><tr><th>Nome</th><th>Preço</th><th>Status</th><th>Ações</th></tr></thead><tbody></tbody></table>
  </section>
</main>
<footer class="copy">© 2025 Pet Vibe</footer>
</body></html>
